name: Terraform Plan

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to plan (dev, preprod, prod)'
        required: true
        type: choice
        options:
          - dev
          - preprod
          - prod

jobs:
  terraform-plan:
    runs-on: self-hosted
    timeout-minutes: 30

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref || github.ref_name }}

      # Set environment: PR detection or manual input
      - name: Set environment
        id: set_env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "ENV=${{ github.event.inputs.environment }}" >> $GITHUB_ENV
            echo "Environment set from manual input: ${{ github.event.inputs.environment }}"
          else
            ENV=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} \
              | grep '^terraform/envs/' \
              | grep '.tfvars' \
              | head -n1 \
              | sed 's|terraform/envs/||;s|.tfvars||')
            if [ -z "$ENV" ]; then
              echo "No environment detected from PR, defaulting to dev"
              ENV=dev
            fi
            echo "ENV=$ENV" >> $GITHUB_ENV
            echo "Environment detected from PR: $ENV"
          fi

      # Configure AWS credentials
      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets[format('ROLE_ARN_%s', env.ENV)] }}
          aws-region: us-east-1

      # Select backend for environment
      - name: Select backend for environment
        run: cp terraform/envs/backend_${{ env.ENV }}.tf terraform/backend.tf

      # Terraform Init
      - name: Terraform Init
        working-directory: terraform
        run: |
          rm -rf .terraform
          terraform init

      # Terraform Plan (capture text output)
      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan -var-file="envs/${ENV}.tfvars" -input=false -no-color | tee plan.txt

      # Post plan as PR comment (PR only)
      - name: Comment Terraform Plan on PR
        if: github.event_name == 'pull_request'
        run: |
          PLAN=$(cat terraform/plan.txt)
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"body\": \"\`\`\`terraform\n$PLAN\`\`\`\"}" \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments

      # Notify success/failure
      - name: Notify on Success
        if: success()
        run: echo "Terraform Plan completed successfully for ${{ env.ENV }}"

      - name: Notify on Failure
        if: failure()
        run: echo "Terraform Plan failed for ${{ env.ENV }}"
